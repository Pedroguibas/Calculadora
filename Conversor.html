<!Doctype html>
<html lang="pt-br">
    <head>
        <title>Conversor de Moedas</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="css/estilo.css">
        <link type="image/x-icon" rel="icon" href="img/IconCalculadora.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">

            <img class="logo" src="img/IconCalculadora.png">

                <div class="ClaroEscuro">

                <div class="AzulRoxo">
                    <button class="selectedBtn text" id="azulBtn">Azul</button>
                    <button class="text" id="roxoBtn">Roxo</button>
                </div>
            </div>
        </header>
        <main>
            <div class="conversorContainer">
                <div class="currency1Container">
                    <input type="text">
                </div>
                <button class="converterBtn">Converter</button>
                <div class="currency2Container">

                </div>
            </div>
            <div class="linkBtnContainer">
                <a href="Calculadora.html"><button>Calculadora</button></a>
            </div>
